<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a 
        class="btn btn-primary"
        style="margin-bottom: 10xp; margin-top: 10xp; color: azure"
        th:href="@{/region/form}"
        >CREATE NEW</a>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ACTION</th>
            </tr>
            <tbody>
                <tr th:each="x : ${region}">
                    <td th:text="${x.regionId}"></td>
                    <td th:text="${x.regionName}"></td>
                    <td><a th:href="@{/region/form/{regionId} (regionId=${x.regionId})}">Edit</a>
                    <a th:href="@{/region/delete/{regionId} (regionId=${x.getRegionId()})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- <tr th:each="x : ${dataselect}">
        <td>
            <p><span th:text="${x.getRegionId()}"></span></p>
            <p><span th:text="${x.getRegionName()}"></span></p>
        </td>
    </tr> -->
</body>
</html>
